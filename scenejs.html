<!DOCTYPE html>
<html>
<head>
  <title>PendulumDemo</title>
  <meta name="description" content="Pendulum physics simulation using ammo.js, WebGL and SceneJS." />
  <meta name="keywords" content="ragdoll,ammo.js,ammo,bullet,bullet physics,webgl,physics,3d,3d physics,web physics,javascript" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<body>
  <div id="error">
    <h1>ERROR</h1>

    <canvas id="theCanvas"></canvas>
  </div>
  <div id="info">
    <h1>PendulumDemo</h1>
    <p>A simple double pendulum to show how to use hinges.</p>
  </div>
  <script>
    var s = new SceneJS_ShapeDrawer({canvasId:"theCanvas"});
    var d = new MyDemoApplication({shapeDrawer:s});
    $("#error").hide();
