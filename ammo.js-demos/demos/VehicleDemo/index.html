<!DOCTYPE html>
<html>
<head>
  <title>ammo.js demo</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <script src="../../other/jquery/jquery.js"></script>
  <script src="../../other/jquery/jquery.mousewheel.js"></script>
  <script src="../../other/ammo/ammo.js"></script>
  <script src="../../src/ShapeDrawer.js"></script>
  <script src="../../src/SceneJS_ShapeDrawer.js"></script>
  <script src="../../src/DemoApplication.js"></script>
  <script src="VehicleDemo.js"></script>
  <script src="../../other/scenejs/scenejs.js"></script>
  <link rel="stylesheet" media="screen" href="../demo.css" />
</head>
<body>
  <div id="error">
    <h1>ERROR</h1>
    <p>Could not start the application... Please upgrade to a newer browser supporting WebGL.</p>
  </div>
  <div id="canvasContainer">
    <canvas id="theCanvas"></canvas>
  </div>
  <div id="info">
    <h1>VehicleDemo</h1>
    <p>Use the arrow keys to control the little car.</p>
  </div>
  <script>
    var s = new SceneJS_ShapeDrawer({canvasId:"theCanvas"});
    var d = new MyDemoApplication({shapeDrawer:s});
    $("#error").hide();
  </script>
</body>
</html>
